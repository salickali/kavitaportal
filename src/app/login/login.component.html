
<div class="container">
    <div class="row">
      <div class="col-12 col-md-7 col-lg-5 mx-auto">
        <div class="card bg-gray my-5 mt-2">
          <h5 class=" card-header text-center">Vendor Login</h5>
          <div class="card-body">
           
            <form [formGroup]="logForm" (ngSubmit)="getreqlog(logForm.value)">
              <div class="form-label-group" >
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" minlength = '5'  formControlName="username"  placeholder="username" required>
              
              </div>
  
              <div class="form-label-group" style="margin-top: 20px;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength = '6'  class="form-control" formControlName="password" placeholder="Password" required>
               
              </div>
              <input class="btn btn-lg  btn-block  mt-3"  type="submit" style="color:white; background-color: black;" value="Login">
              
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
